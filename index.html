<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <title>Baner</title>
</head>

<body>
    <div class="baner">
        <div class="container">
            <div class="new_line">
                <div class="new_first_row">CHOCOLATE BAR</div>
                <div class="new_second_row">DANISH CHEESECAKE</div>
            </div>
            <div class="box">
                <div class="box_row">SWEET ROLL</div>
            </div>
            <div class="first_row">
                <div class="name ">CANDY CANES</div>
                <div class="sprite sprite-blue-star"></div>
            </div>
            <div class="second_row">
                <div class="name">CAKE TOOTSY</div>
                <div class="sprite sprite-green-square "></div>
            </div>
            <div class="third_row">
                <div class="name">GUMMIES CANDY</div>
                <div class="sprite sprite-red-hexagon"></div>
            </div>
            <div class="fourth_row">
                <div class="name">HALVAH COOKIE</div>
                <div class="sprite sprite-yellow-circle"></div>
            </div>
        </div>
    </div>

</body>

</html>
